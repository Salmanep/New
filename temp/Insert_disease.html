{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'static/style.css' %}">
</head>
<body style="background-color:#41b3a3">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

  <div class="container-fluid" style="background-color:#e27d60;text-align:center">

    <img src="{% static 'static/logo.png' %}" height="100px" width="300px">


  </div>

<br><br>
<div class="container">
    <center>
        <form action="Disease_inserted" method="post" enctype="multipart/form-data">
            {% csrf_token %}
           <table><tr><td><label>Disease: </label></td><td><input type="text" name="disease" required></td></tr>
               <tr><td><label>Description: </label></td><td><input type="text" name="description" required></td></tr>
               <tr><td><label>Cause: </label></td><td><input type="text" name="cause" required></td></tr>
               <tr><td><label>Department: </label></td><td><input type="text" name="department" required></td></tr>
               <tr><td><label>Symptom 1 : </label></td><td><input type="text" name="symptom1" required></td></tr>
               <tr><td><label>Symptom 2 : </label></td><td><input type="text" required name="symptom2"></td></tr>
               <tr><td><label>Symptom 3 : </label></td><td><input type="text" required name="symptom3"></td></tr>
               <tr><td><label>Symptom 4 : </label></td><td><input type="text" required name="symptom4"></td></tr>
           </table>
            <input type="submit" value="Submit" class="btn-primary">
        </form>
    </center>
</div>
</body>
</html>
