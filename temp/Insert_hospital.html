{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'static/style.css' %}">
</head>
<body style="background-color:#41b3a3">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

  <div class="container-fluid" style="background-color:#e27d60;text-align:center">

    <img src="{% static 'static/logo.png' %}" height="100px" width="300px">


  </div>

<br><br>
<div class="container">
    <center>
        <form action="Hospital_inserted" method="post" enctype="multipart/form-data">
            {% csrf_token %}
           <table><tr><td><label>Name: </label></td><td><input type="text" name="hospital" required></td></tr>
               <tr><td><label>Photo: </label></td><td><input type="file" name="photo" required></td></tr>
               <tr><td><label>District: </label></td><td><input type="text" name="district" required></td></tr>
               <tr><td><label>Address: </label></td><td><input type="text" name="address" required></td></tr>
               <tr><td><label>Details : </label></td><td><input type="text" name="details" required></td></tr>
               <tr><td><label>Phone : </label></td><td><input type="text" name="phone" required></td></tr>
               <tr><td><label>Emergency: </label></td><td><input type="text" name="emergency" required></td></tr>

           </table>
            <input type="submit" value="Submit" class="btn-primary">
        </form>

    </center>
</div>
</body>
</html>
